<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ItemCheck">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Lunch Item Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="bootstrap.min.css"></script>
    <script src="bootstrap.min.js"></script>

    <style>
      .message { font-size: 1.5em; font-weight: bold,italic; }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="ItemCheckCtr">
         <h1 style="color:red">Lunch Item Checker</h1>
             <div class="form-group ">
                 <input   class = "form-group"
                          id="lunch-item"
                          type="text"
                          size="50"
                          ng-model="dishes"
                          placeholder="List comma separated dishes :) "
                 >
             </div>
             <br>
             <div class="form-group">
                 <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
             </div>
             <div class="form-group message">
               {{message}}
             </div>
       </div>
  </body>
</html>
